- pipeline: "test"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  ref_type: "BRANCH"
  trigger_condition: "ALWAYS"
  actions:
    - action: "Run tests"
      type: "BUILD"
      working_directory: "/buddy/webfonts"
      docker_image_name: "library/node"
      docker_image_tag: "12"
      execute_commands:
        - "# install application"
        - "npm install"
        - ""
        - "# Run code linting"
        - "npm run lint:js"
        - ""
        - "# Run code testing"
        - "npm run jest:tests"
        - ""
        - "# Run code coverage"
        - "npm run jest:coverage"
      mount_filesystem_path: "/buddy/webfonts"
      shell: "BASH"
      trigger_condition: "ALWAYS"
